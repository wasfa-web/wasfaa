<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وصفاتك</title>

  <link rel="stylesheet" href="app.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<header class="top">
  <h1 id="appTitle"></h1>

  <div class="title-edit">
    <input id="titleEditor" placeholder="تغيير اسم التطبيق">
    <button onclick="saveTitle()">حفظ</button>
  </div>

  <select id="themeSelector">
    <option value="signature">احترافي</option>
    <option value="cyan">سماوي</option>
    <option value="light">أبيض</option>
    <option value="dark">داكن</option>
    <option value="pink">زهري</option>
  </select>
</header>

<main class="stack">

  <section class="card">
    <h2>إضافة وصفة</h2>

    <input id="recipeName" placeholder="اسم الوصفة">
    <textarea id="recipeIngredients" placeholder="المكونات"></textarea>

    <select id="mealType">
      <option value="">نوع الوجبة</option>
      <option value="فطور">فطور</option>
      <option value="غداء">غداء</option>
      <option value="عشاء">عشاء</option>
    </select>

    <input type="file" id="recipeImage" accept="image/*">

    <button onclick="addRecipe()">إضافة</button>
  </section>

  <section class="card">
    <h2>فلترة</h2>

    <input id="mustHave" placeholder="يجب أن تحتوي على" list="ingredientsList">
    <input id="mustNotHave" placeholder="لا تحتوي على" list="ingredientsList">
    <datalist id="ingredientsList"></datalist>

    <select id="filterMeal">
      <option value="">كل الوجبات</option>
      <option value="فطور">فطور</option>
      <option value="غداء">غداء</option>
      <option value="عشاء">عشاء</option>
    </select>

    <button onclick="getRandomRecipe()">وصفة عشوائية</button>
  </section>

  <section class="card result">
    <div id="selectedRecipe">—</div>
  </section>

</main>

<footer>
  تطبيق وصفات – نسخة مستقرة
</footer>

<script src="app.js"></script>
</body>
</html>
